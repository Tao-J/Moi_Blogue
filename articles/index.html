---
layout: default
title: Articles
---

<ul class="entries">
  {% for post in site.posts %}
  <li>
    <a href="{% if post.title %} {{ site.baseurl}}{{ post.url }} {% endif %}">
       <img src="{{ post.image }}" /> 
      <h3>{{ post.title }}</h3>
    </a>
  </li>
  {% endfor %}
</ul>

<section class="content">
  <h2>Commencement</h2>
 
  <p>Life is hehely JOKING.</p>
</section>
